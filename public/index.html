<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link id="index_css" rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="progress-bar"></div>
  <div id="container">
    <div id="steps" >
      <div id="basic-info" class="steps-element">Basic Information</div>
      <div id="address" class="steps-element">Address</div>
      <div id="upload-photo" class="steps-element">Upload Photo</div>
      <div id="education" class="steps-element">Education</div>
      <div id="key-skills" class="steps-element">Key Skills</div>
      <div id="experience" class="steps-element">Experience</div>
      <div id="internship" class="steps-element">Internship</div>
      <div id="projects" class="steps-element">Projects</div>
      <div id="training" class="steps-element">Vocational Training</div>
      <div id="certification" class="steps-element">Certifications</div>
      <div id="publication" class="steps-element">Publications</div>
      <div id="achievement" class="steps-element">Achievements</div>
      <div id="personal-details" class="steps-element">Personal details</div>
      <div id="Strengths" class="steps-element">Strengths</div>
    </div>
    <div id="main-tab"></div>
    <div id="view-pane">
      <button id="view">Preview</button>
      <button id="print">Proceed To Download</button>
      <button id="print-close" style="display:none;">Back</button>
      <div class="preview_templates" style="display:none;">
        <button class="template_btn" value="1">Style 1</button>
        <button class="template_btn" value="2">Style 2</button>
      </div>
      <button id="download" style="display:none;">Download</button>
    </div>
    <div id="preview-div" style="display:none;">
      <div id="preview"></div>
    </div>
  </div>

  <div id="page-loading"></div>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/userdata.js"></script>
  <script src="./js/html2canvas.js"></script>
  <script src="./js/jspdf.min.js"></script>
  <script src="./js/index.js"></script>

  <script src="./js/form-submit-listener.js"></script>

</body>

</html>
